
<section id="rack">

<div id="master">
  <i data-property="state" class="cyan led"></i>
  <h2>Power</h2>
  <i data-property="power" class="toggle" ></i>
</div>
<div data-machine="binaural-harmonics">
  <i data-property="state" class="red led"></i>
  <h2>Binaural harmonics</h2>
  <p>Brainwaves resonator</p>
  <i data-property="power" class="toggle" ></i>
  <p class="separator"></p>
  <p><span>&beta;<sup>+</sup></span><i data-property="h7" class="slider" ></i></p>
  <p><span>&beta;<sup>-</sup></span><i data-property="h6" class="slider" ></i></p>
  <p><span>&alpha;<sup>+</sup></span><i data-property="h5" class="slider" ></i></p>
  <p><span>&alpha;<sup>-</sup></span><i data-property="h4" class="slider" ></i></p>
  <p><span>&theta;<sup>+</sup></span><i data-property="h3" class="slider" ></i></p>
  <p><span>&theta;<sup>-</sup></span><i data-property="h2" class="slider" ></i></p>
  <p><span>&Delta;<sup>+</sup></span><i data-property="h1" class="slider" ></i></p>
  <p><span>&Delta;<sup>-</sup></span><i data-property="h0" class="slider" ></i></p>
  <p class="separator"></p>
  <p><span>Level</span><i data-property="level" class="slider"  ></i></p>
  <p class="separator"></p>
</div>

</section>
