
<section id="rack">

<div id="master">
  <i data-property="state" class="red led"></i>
  <h2>Power</h2>
  <i data-property="power" class="toggle" ></i>
</div>

<div data-machine="noise-harmonics">
  <i data-property="state" class="cyan led"></i>
  <h2>Pink resonance</h2>
  <i data-property="power" class="toggle" ></i>
  <p class="separator"></p>
  <p><span>Level</span><i data-property="level" class="slider" ></i></p>
  <p><span>Entropy</span><i data-property="q"  class="slider" ></i></p>
  <p class="separator"></p>
  <p><span>X      </span><i data-property="b9" class="slider" ></i></p>
  <p><span>IX     </span><i data-property="b8" class="slider" ></i></p>
  <p><span>VIII   </span><i data-property="b7" class="slider" ></i></p>
  <p><span>VII    </span><i data-property="b6" class="slider" ></i></p>
  <p><span>VI     </span><i data-property="b5" class="slider" ></i></p>
  <p><span>V      </span><i data-property="b4" class="slider" ></i></p>
  <p><span>IV     </span><i data-property="b3" class="slider" ></i></p>
  <p><span>III    </span><i data-property="b2" class="slider" ></i></p>
  <p><span>II     </span><i data-property="b1" class="slider" ></i></p>
  <p><span>I      </span><i data-property="b0" class="slider" ></i></p>
  <p class="separator"></p>
  <p>Band pass filtered pink noise</p>
  <p class="separator"></p>
</div>

</section>
