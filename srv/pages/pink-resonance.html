
<section id="rack">

<div id="master">
  <i data-property="state" class="red led"></i>
  <h2>Power</h2>
  <i data-property="power" class="toggle" ></i>
</div>

<div data-machine="noise-harmonics">
  <i data-property="state" class="cyan led"></i>
  <h2>Pink resonance</h2>
  <i data-property="power" class="toggle" ></i>
  <p class="separator"></p>
  <p><span>Level</span><i data-property="level" class="slider" ></i></p>
  <p class="separator"></p>
  <p><span>Noise</span><i data-property="q"  class="slider" ></i></p>
  <p><span>495Hz</span><i data-property="b8" class="slider" ></i></p>
  <p><span>440Hz</span><i data-property="b7" class="slider" ></i></p>
  <p><span>385Hz</span><i data-property="b6" class="slider" ></i></p>
  <p><span>330Hz</span><i data-property="b5" class="slider" ></i></p>
  <p><span>275Hz</span><i data-property="b4" class="slider" ></i></p>
  <p><span>220Hz</span><i data-property="b3" class="slider" ></i></p>
  <p><span>165Hz</span><i data-property="b2" class="slider" ></i></p>
  <p><span>110Hz</span><i data-property="b1" class="slider" ></i></p>
  <p><span> 55Hz</span><i data-property="b0" class="slider" ></i></p>
  <p class="separator"></p>
  <p>Band pass filtered pink noise</p>
  <p class="separator"></p>
</div>

</section>
