
<section id="rack">

<div id="master">
  <i data-property="state" class="cyan led"></i>
  <h2>Power</h2>
  <i data-property="power" class="toggle" ></i>
</div>
<div data-machine="binaural-modulation">
  <i data-property="state" class="red led"></i>
  <h2>Binaural modulation</h2>
  <p>Awareness</p>
  <i data-property="power" class="toggle" ></i>
  <p class="separator"></p>
  <p><span>mod</span><i data-property="modulation" class="slider" ></i></p>
  <p><span>f</span><i data-property="f" class="slider" ></i></p>
  <p class="separator"></p>
  <p><span>Level</span><i data-property="level" class="slider"  ></i></p>
  <p class="separator"></p>
</div>

</section>
