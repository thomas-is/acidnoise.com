<section id="rack">

<div id="master">
  <i data-property="state" class="cyan led"></i>
  <h2>Power</h2>
  <i data-property="power" class="toggle" ></i>
</div>

<div data-machine="lpf-noise">
  <i data-property="state" class="red led"></i>
  <h2>Wind &amp; water</h2>
  <p>Low pass filtered white noise</p>
  <i data-property="power" class="toggle" ></i>
  <p class="separator"></p>
  <p><span>f</span><i data-property="f" class="slider" ></i></p>
  <p><span>Q</span><i data-property="q" class="slider" ></i></p>
  <p class="separator"></p>
  <p><span>Level</span><i data-property="level" class="slider" ></i></p>
  <p class="separator"></p>
</div>

</section>
